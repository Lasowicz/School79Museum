<h3>Второй фронт</h3>
<img src="Images/allies/allies3.jpg" alt="Высадка в Нормандии">
<p>В июне 1944 года в Нормандии (северо-запад Франции) высадился англо-американский десант, что привело к открытию второго фронта.
    Это вынудило Германию перераспределить войска и оттянуть около 560 тыс. солдат
    с восточного фронта, что ускорило окончательный разгром фашистской Германии. </p>
